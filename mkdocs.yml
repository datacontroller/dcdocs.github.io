markdown_extensions:
  - admonition
  - pymdownx.superfences
  - codehilite
  - meta
  - toc:
      permalink: true


extra:
  manifest: manifest.webmanifest

extra_css: ['font-awesome.css']

# Repository
repo_name: 'datacontroller/dcdocs.github.io'
repo_url: 'https://github.com/datacontroller/dcdocs.github.io'

theme:
  name: material
  logo: 'img/favicon.ico'
  palette:
    primary: 'White'
    accent: 'Amber'
  font:
    text: 'Open Sans'
    code: 'Ubuntu Mono'
  favicon: img/favicon.ico
  custom_dir: 'theme'
  highlightjs: true
  hljs_languages:
    - SAS
    - JavaScript
    - Bash

